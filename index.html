<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page with Tailwind CSS</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">

    <header class="text-center bg-gray-200 p-4">
        <h1 class="text-3xl font-bold">Welcome to My Simple Web Page</h1>
    </header>

    <section class="my-8 mx-4">
        <h2 class="text-2xl font-bold mb-4">About Me</h2>
        <p class="text-gray-800">This is a simple webpage created using HTML and styled with Tailwind CSS.</p>
        <p class="text-gray-800">Feel free to replace this content with your own!</p>
    </section>

    <section class="my-8 mx-4">
        <h2 class="text-2xl font-bold mb-4">Contact Information</h2>
        <p class="text-gray-800">Email: your.email@example.com</p>
        <p class="text-gray-800">Phone: (123) 456-7890</p>
    </section>

    <footer class="text-center bg-gray-200 p-4 mt-8">
        <p class="text-gray-600">&copy; 2024 Simple Web Page. All rights reserved.</p>
    </footer>

</body>
</html>
